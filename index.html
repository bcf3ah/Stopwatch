<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Stopwatch!</h1>
  <p id='timer'>
    <span id='ones'>0</span>.<span id='tenths'>0</span>
  </p>
  <button id='toggleTimer'>Start/Stop</button>
  <button id='reset'>Reset</button>
  <button id='record'>Record Time</button>
  <p>Past Times:</p>
  <ul id='pastTimes'></ul>

  <script src="index.js"></script>
</body>
</html>
